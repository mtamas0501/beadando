<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:crud="http://java.sun.com/jsf/composite/crud"
      xml:lang="en" lang="en">
<body>
<ui:composition template="layout/mainTemplate.xhtml">

    <ui:define name="title">Menü karbantartó</ui:define>
    <ui:define name="content">
        <h:form id="form" rendered="#{loggedInUserBean.isLoggedIn()}">
            <p:growl id="growl" showDetail="false"/>
            <crud:crudFunctions id="crudFunctions" bean="#{menuItemCRUDMbean}" onCompleShowDialog="PF('menuItemDialog').show()"
                                onCompleUpdate="@([id$=menuItemForm])" onRendered="true"/>
            <p:dataTable id="table" paginator="true" value="#{menuItemCRUDMbean.list}" var="menuItem"
                         selectionMode="single" selection="#{menuItemCRUDMbean.selectedEntity}" rowKey="#{menuItem.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                <p:ajax event="rowSelect" update="@form"/>
                <p:column toggleable="false" sortBy="#{menuItem.id}" filterBy="#{menuItem.id}" filterMatchMode="contains"
                          headerText="ID">
                    <h:outputText value="#{menuItem.id}"/>
                </p:column>
                <p:column sortBy="#{menuItem.url}" filterBy="#{menuItem.url}" headerText="url"
                          filterMatchMode="contains">
                    <h:outputText value="#{menuItem.url}"/>
                </p:column>
                <p:column sortBy="#{menuItem.label}" filterBy="#{menuItem.label}" headerText="label" filterMatchMode="contains">
                    <h:outputText value="#{menuItem.label}"/>
                </p:column>
                <p:column sortBy="#{menuItem.adminFunction}" filterBy="#{menuItem.adminFunction}" headerText="Admin jogosúltság szükséges" filterMatchMode="contains">
                    <h:outputText value="#{menuItem.adminFunction}"/>
                </p:column>

            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog id="menuItemDialog" widgetVar="menuItemDialog" header="Menü elem" modal="true" closable="true">
            <h:form id="menuItemForm">
                <p:panelGrid layout="grid" columns="2" id="formPanel" style="width: 400px">
                    <p:outputLabel value="Label"/>
                    <p:inputText value="#{menuItemCRUDMbean.selectedEntity.label}" required="true"
                                 requiredMessage="Label kötelező"/>

                    <p:outputLabel value="URL"/>
                    <p:inputText value="#{menuItemCRUDMbean.selectedEntity.url}" required="true"
                                 requiredMessage="URL kötel ező"/>

                    <p:outputLabel value="Csak admin láthatja"/>
                    <h:selectBooleanCheckbox value="#{menuItemCRUDMbean.selectedEntity.adminFunction}" required="true"
                                             requiredMessage="Jogosultság megadás kötelező kötelező"/>

                    <p:commandButton value="Mentés" icon="pi pi-save" actionListener="#{menuItemCRUDMbean.save()}"
                                     process="formPanel" update="@([id$=menuItemForm])"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</body>
</html>

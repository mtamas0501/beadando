<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:crud="http://java.sun.com/jsf/composite/crud"
      xml:lang="en" lang="en">
<body>
<ui:composition template="layout/mainTemplate.xhtml">

    <ui:define name="title">Courier</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="false"/>

            <crud:crudFunctions id="crudFunctions" bean="#{courierCRUDMbean}" onCompleShowDialog="PF('courierDialog').show()"
                                onCompleUpdate="@([id$=courierForm])"/>

            <p:dataTable id="table" paginator="true" value="#{courierCRUDMbean.list}" var="courier"
                         selectionMode="single" selection="#{courierCRUDMbean.selectedEntity}" rowKey="#{courier.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                <p:ajax event="rowSelect" update="@form"/>
                <p:column toggleable="false" sortBy="#{courier.id}" filterBy="#{courier.id}" filterMatchMode="contains"
                          headerText="ID">
                    <h:outputText value="#{courier.id}"/>
                </p:column>
                <p:column sortBy="#{courier.createdDate}" filterBy="#{courier.createdDate}" headerText="Létrehozás dátuma"
                          filterMatchMode="contains">
                    <h:outputText value="#{courier.createdDate}"/>
                </p:column>
                <p:column sortBy="#{courier.modifiedDate}" filterBy="#{courier.modifiedDate}" headerText="Módosítás dátuma"
                          filterMatchMode="contains">
                    <h:outputText value="#{courier.modifiedDate}"/>
                </p:column>
                <p:column sortBy="#{courier.creatorUser}" filterBy="#{courier.creatorUser}" headerText="Létrehozó felhasználó"
                          filterMatchMode="contains">
                    <h:outputText value="#{courier.creatorUser}"/>
                </p:column>
                <p:column sortBy="#{courier.modifierUser}" filterBy="#{courier.modifierUser}" headerText="Módosító felhasználó"
                          filterMatchMode="contains">
                    <h:outputText value="#{courier.modifierUser}"/>
                </p:column>
                <p:column sortBy="#{courier.firstName}" filterBy="#{courier.firstName}" headerText="Keresztnév"
                          filterMatchMode="contains">
                    <h:outputText value="#{courier.firstName}"/>
                </p:column>
                <p:column sortBy="#{courier.lastName}" filterBy="#{courier.lastName}" headerText="Vezetéknév"
                          filterMatchMode="contains">
                    <h:outputText value="#{courier.lastName}"/>
                </p:column>
                <p:column sortBy="#{courier.telephoneNumber}" filterBy="#{courier.telephoneNumber}" headerText="telefonszám"
                          filterMatchMode="contains">
                    <h:outputText value="#{courier.telephoneNumber}"/>
                </p:column>



            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog id="courierDialog" widgetVar="courierDialog" header="Form" modal="true" closable="true">
            <h:form id="courierForm">
                <p:panelGrid layout="grid" columns="2" id="formPanel" style="width: 400px">
                    <p:outputLabel value="Létrehozás dátuma"/>
                    <p:inputText value="#{courierCRUDMbean.selectedEntity.createdDate}" required="true"
                                 requiredMessage="Létrehozás dátuma kötelező"/>

                    <p:outputLabel value="Létrehozó felhasználó"/>
                    <p:inputText value="#{courierCRUDMbean.selectedEntity.creatorUser}" required="true"
                                 requiredMessage="Létrehozó felhasználó kötelező"/>

                    <p:outputLabel value="Keresztnév"/>
                    <p:inputText value="#{courierCRUDMbean.selectedEntity.firstName}" required="true"
                                 requiredMessage="Keresztnév kötelező"/>

                    <p:outputLabel value="Vezetéknév"/>
                    <p:inputText value="#{courierCRUDMbean.selectedEntity.lastName}" required="true"
                                 requiredMessage="Vezetéknév kötelező"/>

                    <p:outputLabel value="Telefonszám"/>
                    <p:inputText value="#{courierCRUDMbean.selectedEntity.telephoneNumber}" required="true"
                                 requiredMessage="Telefonszám kötelező"/>

                    <p:commandButton value="Mentés" icon="pi pi-save" actionListener="#{courierCRUDMbean.save()}"
                                     process="formPanel" update=":form"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</body>
</html>

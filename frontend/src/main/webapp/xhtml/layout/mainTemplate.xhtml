<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title><ui:insert name="title"/></title>
</h:head>
<h:body>

    <ui:insert name="menuBar">
        <h:form id="menuForm" rendered="#{loggedInUserBean.isLoggedIn()}">
            <p:menubar model="#{menuItemProviderBean.getMenuModel()}" rendered="#{loggedInUserBean.isLoggedIn()}">
                <f:facet name="options">
                    <p:outputLabel rendered="#{loggedInUserBean.isLoggedIn()}"
                                   value="#{loggedInUserBean.model.username}"/>

                    <p:commandButton actionListener="#{loginRequestBean.doLogout()}" rendered="#{loggedInUserBean.isLoggedIn()}" value="Logout" icon="pi pi-fw pi-sign-out"
                                     styleClass="ui-button-info" update="@all"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:insert>
    <ui:insert name="content"/>
    <ui:insert name="footer">
        Bútor applikáció ©
    </ui:insert>
</h:body>
</html>

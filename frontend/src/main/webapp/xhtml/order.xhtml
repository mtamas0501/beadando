<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:crud="http://java.sun.com/jsf/composite/crud"
      xml:lang="en" lang="en">
<body>
<ui:composition template="layout/mainTemplate.xhtml">

    <ui:define name="title">Order</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="false"/>
            <crud:crudFunctions id="crudFunctions" bean="#{orderCRUDMbean}"
                                onCompleShowDialog="PF('orderDialog').show()"
                                onCompleUpdate="@([id$=orderForm])"/>

            <p:dataTable id="table" paginator="true" value="#{orderCRUDMbean.list}" var="order"
                         selectionMode="single" selection="#{orderCRUDMbean.selectedEntity}" rowKey="#{order.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                <p:ajax event="rowSelect" update="@form"/>
                <p:column toggleable="false" sortBy="#{order.id}" filterBy="#{order.id}"
                          filterMatchMode="contains"
                          headerText="ID">
                    <h:outputText value="#{order.id}"/>
                </p:column>
                <p:column sortBy="#{order.createdDate}" filterBy="#{order.createdDate}" headerText="Létrehozás dátuma"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.createdDate}"/>
                </p:column>
                <p:column sortBy="#{order.modifiedDate}" filterBy="#{order.modifiedDate}" headerText="Módosítás dátuma"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.modifiedDate}"/>
                </p:column>
                <p:column sortBy="#{order.creatorUser}" filterBy="#{order.creatorUser}"
                          headerText="Létrehozó felhasználó"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.creatorUser}"/>
                </p:column>
                <p:column sortBy="#{order.modifierUser}" filterBy="#{order.modifierUser}"
                          headerText="Módosító felhasználó"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.modifierUser}"/>
                </p:column>
                <p:column sortBy="#{order.deliveryDate}" filterBy="#{order.deliveryDate}" headerText="Kiszállítási idő"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.deliveryDate}"/>
                </p:column>
                <p:column sortBy="#{order.courier.lastName} #{order.courier.firstName}"
                          filterBy="#{order.courier.lastName} #{order.courier.firstName}" filterMatchMode="contains"
                          headerText="Futár">
                    <h:outputText value="#{order.courier.lastName} #{order.courier.firstName}"/>
                </p:column>
                <p:column sortBy="#{order.furnitures}" filterBy="#{order.furnitures}" headerText="Bútorok"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.furnitures}"/>
                </p:column>
                <p:column sortBy="#{order.settlement}" filterBy="#{order.settlement}" headerText="Település"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.settlement}"/>
                </p:column>
                <p:column sortBy="#{order.publicPlace}" filterBy="#{order.publicPlace}" headerText="Közterület"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.publicPlace}"/>
                </p:column>
                <p:column sortBy="#{order.publicPlaceType}" filterBy="#{order.publicPlaceType}"
                          headerText="Közterület jellege"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.publicPlaceType}"/>
                </p:column>
                <p:column sortBy="#{order.houseOfNumber}" filterBy="#{order.houseOfNumber}" headerText="Házszám"
                          filterMatchMode="contains">
                    <h:outputText value="#{order.houseOfNumber}"/>
                </p:column>


            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog id="orderDialog" widgetVar="orderDialog" header="Form" modal="true" closable="true">
            <h:form id="orderForm">
                <p:panelGrid layout="grid" columns="2" id="formPanel" style="width: 400px">

                    <p:outputLabel value="Kiszállítás dátuma"/>
                    <p:datePicker id="basic" value="#{orderCRUDMbean.selectedEntity.deliveryDate}" showTime="true"/>

                    <p:outputLabel value="Futár"/>
                    <p:selectOneMenu value="#{orderCRUDMbean.selectedEntity.courier}" converter="#{courierConverter}">
                        <f:selectItem itemValue="#{null}" itemLabel="Kérem válasszon"/>
                        <f:selectItems value="#{courierCRUDMbean.list}" var="courier"
                                       itemLabel="#{courier.firstName} #{courier.lastName}" itemValue="#{courier}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Település"/>
                    <p:inputText value="#{orderCRUDMbean.selectedEntity.settlement}" required="true"
                                 requiredMessage="Település kötelező"/>

                    <p:outputLabel value="Közterület"/>
                    <p:inputText value="#{orderCRUDMbean.selectedEntity.publicPlace}" required="true"
                                 requiredMessage="Közterület kötelező"/>

                    <p:outputLabel value="Közterület jellege"/>
                    <p:selectOneMenu id="option" value="#{orderCRUDMbean.selectedEntity.publicPlaceType}">
                        <f:selectItem itemLabel="Kérem válasszon" itemValue=""/>
                        <f:selectItem itemLabel="utca" itemValue="utca"/>
                        <f:selectItem itemLabel="köz" itemValue="köz"/>
                        <f:selectItem itemLabel="lugas" itemValue="lugas"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Házszám"/>
                    <p:inputText value="#{orderCRUDMbean.selectedEntity.houseOfNumber}" required="true"
                                 requiredMessage="Házszám"/>

                    <p:outputLabel value="Bútorok"/>
                    <p:selectManyMenu id="advanced" collectionType="java.util.ArrayList" value="#{orderCRUDMbean.selectedEntity.furnitures}" converter="#{furnitureConverter}"
                                      var="c" filter="true" filterMatchMode="contains" showCheckbox="true"
                                      styleClass="manymenu-advanced" style="height: 5px">
                        <f:selectItems value="#{furnitureCRUDMbean.list}" var="furniture" itemLabel="#{furniture.name}"
                                       itemValue="#{furniture}"/>
                        <p:column>
                            <h:outputText value="#{c.name}"/>
                        </p:column>
                    </p:selectManyMenu>

                    <p:commandButton value="Mentés" icon="pi pi-save" actionListener="#{orderCRUDMbean.save()}"
                                     process="formPanel" update=":form"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</body>
</html>
